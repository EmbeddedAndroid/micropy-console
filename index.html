<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Console</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Header -->
    <header class="fixed-bottom">
      <div class="container d-flex h-100 align-items-center">
	      <div class="mx-auto text-center" id="received" >
              </div>
      </div>
    </header>

    <!-- Footer -->
    <footer class="fixed-bottom">
      <div class="container">
	  <label for="container">Send Python Command</label>
          <form id="sent">
  	      <input list="cmds" id="cmd_value">
	      <datalist id="cmds">
                  <option value="from machine import Pin">
                  <option value="GLED = Pin(('GPIO_0', 29), Pin.OUT)">
                  <option value="GLED.value(1)">
                  <option value="GLED.value(0)">
		  <option value="BLED = Pin(('GPIO_0', 28), Pin.OUT)">
                  <option value="BLED.value(1)">
		  <option value="BLED.value(0)">
		  <option value="print('hello world');"> 
              </datalist>
  	      <button id="cmd_send">Send</button>
         </form>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/grayscale.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
